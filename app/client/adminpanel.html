<template name="adminpanel">
  <div class="container-fluid module-wrapper bg-color-white">
      <div class="col-lg-12">
        <h2 class="align_top"> Clients connected </h2>
        <form class="form-horizontal">
            <table class="table table-striped myTable" >
              <thead>
                <tr>
                  <!-- <th>IP</th> -->
                  <th> ID </th>
                  <th>Current Time</th>
                  <th>Counter Status</th>
                  <th><span aria-hidden="true" title="Start Timer"></span> Start </th>
                  <th><span aria-hidden="true" title="Pause Timer"></span> Pause </th>
                  <th><span aria-hidden="true" title="Stop Timer"></span> Stop </th>
                </tr>
              </thead>
              <tbody>
                {{#each clients}}
                  <tr>
                    <!-- <td>{{clientIp}}</td> -->
                    <td> {{_id}} </td>
                    <td>{{time}}</td>
                    <td>{{status}}</td>
                    <td><span id="startBtn" class="glyphicon glyphicon-play" aria-hidden="true" title="Start Timer"></span> </td>
                    <td><span id="pauseBtn" class="glyphicon glyphicon-pause" aria-hidden="true" title="Pause Timer"></span> </td>
                    <td><span id="stopBtn" class="glyphicon glyphicon-stop" aria-hidden="true" title="Stop Timer"></span> </td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </form>
      </div>
  </div>
</template>
