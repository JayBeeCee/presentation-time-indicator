<head>
  <title>ITC-28</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
</head>

<body class="bg-color-black">
</body>

<template name="LayoutBase">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
       <a class="navbar-brand font-white"  id="brandName" title={{clientIp}}> ITC 28 </a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <!-- s-Alert Template -->
  {{> sAlert}}

  <main class="container">
    <div class="content-wrapper">
      {{ > yield }}
    </div>
  </main>

  <footer class="navbar-bottom">
    <div class="container ">
      <ul class="list-inline footer_align">
        <li><img class="logo" id="ls3Logo" src="/ls3logo.png" alt="LS3"> </li>
        <li class="footer-txt pointer"><a href="https://www3.informatik.uni-wuerzburg.de/" class="font-white">&copy; 2016 Lehrstuhl für Informatik III, Am Hubland, 97074 Würzburg</a></li>
      </ul>
    </div>
  </footer>
</template>

<template name="counter">
  <div class="container-fluid module-wrapper" >
    <div class="row">
      <div class="col-lg-12 {{fontColor}}">
        <!-- {{#each controller}} -->
          <h1 class="align_top" id="fakeBtn"> Remaining presentation time in minutes: {{controller}}</h1>
          <h1 class="align_top counter"> {{sign}}{{minutes}} </h1>
        <!-- {{/each}} -->
      </div>
    </div>
  </div>
</template>


<template name="spinnerCube">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <div id="loadingHider" class="hidden">
          <h2 class="textAlignCenter"> Session in paused! </h2>
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
